name: Build and deploy .NET Core application to Web App chentest

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: chentest
  AZURE_WEBAPP_PACKAGE_PATH: ReviewGenerator\published
  CONFIGURATION: Release
  WORKING_DIRECTORY: ReviewGenerator

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore
       run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration Release --no-restore

      #- name: Test
      #  run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration Release --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

		  - name: Upload artifact for deployment job
			  uses: actions/upload-artifact@v2
			  with:
			    name: .net-app
			    path: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

  deploy:
    runs-on: windows-latest
		needs: build
		environment:
			name: 'Production'
			url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
			  uses: actions/download-artifact@v2
			  with:
			    name: .net-app
    
      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'chentest'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_70F5BCA9DA8F4672907E66B59B3AF28C }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
